<!DOCTYPE html>
<html lang="ja">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5MRSVH1C6H"></script>
    <script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>HTH Pro Scouting v0.5.20 (Dropbox Sync)</title>
    
    <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
    
    <style>
        :root { --primary: #007bff; --home-accent: #f06292; --away-accent: #64b5f6; --score-bg: rgba(255, 255, 255, 0.95); }
        body, html { height: 100%; margin: 0; padding: 0; overflow: hidden; font-family: 'Inter', sans-serif; display: flex; background: #f0f2f5; }
        #video-side { flex: 3.5; background: #000; position: relative; min-width: 0; }
        #control-side { flex: 1; min-width: 320px; padding: 15px; overflow-y: auto; background: white; border-left: 1px solid #ddd; box-sizing: border-box; }
        @media (max-width: 768px) { body { flex-direction: column; } #video-side { width: 100%; height: auto; aspect-ratio: 16/9; flex: none; } }
        #player-box { position: absolute; top: 0; left: 0; width: 100%; height: 100%; cursor: pointer; }
        #player { width: 100%; height: 100%; }
        #score-overlay { position: absolute; top: 30px; left: 30px; display: none; flex-direction: column; background: var(--score-bg); border-radius: 9px; overflow: hidden; box-shadow: 0 6px 20px rgba(0,0,0,0.3); font-family: 'Oswald', sans-serif; z-index: 10; width: 285px; border: 1px solid #ddd; pointer-events: none; }
        .score-row { display: flex; height: 63px; border-bottom: 1px solid #eee; }
        .sticky-bar { width: 12px; height: 100%; flex-shrink: 0; }
        .home .sticky-bar { background: var(--home-accent); }
        .away .sticky-bar { background: var(--away-accent); }
        .ov-team-box { flex: 1; display: flex; align-items: center; padding-left: 15px; font-weight: 700; color: #333; font-size: 1.5rem; }
        .ov-sets-box { width: 52px; display: flex; align-items: center; justify-content: center; background: #fdfdfd; color: #888; border-left: 1px solid #eee; font-size: 1.5rem; }
        .ov-points-box { width: 75px; display: flex; align-items: center; justify-content: center; color: #000; font-size: 2.5rem; font-weight: 800; border-left: 1px solid #eee; }
        .mode-tabs { display: flex; gap: 4px; margin-bottom: 12px; flex-wrap: wrap; }
        .mode-tab { flex: 1; min-width: 80px; padding: 10px 5px; border: none; background: #e4e6eb; font-weight: bold; cursor: pointer; border-radius: 4px; font-size: 0.75rem; color: #555; }
        .mode-tab.active { background: var(--primary); color: white; }
        .filter-card { background: #fff; border: 1px solid #ddd; border-radius: 8px; padding: 12px; margin-bottom: 10px; }
        .filter-label { font-size: 0.7rem; color: #888; font-weight: bold; display: block; margin-bottom: 4px; text-transform: uppercase; }
        select { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc; font-size: 0.9rem; margin-bottom: 8px; }
        .instance-btn { padding: 10px; cursor: pointer; border: 1px solid #eee; border-radius: 8px; margin-bottom: 6px; display: flex; align-items: center; border-left: 10px solid #ccc; background: #fff; }
        .instance-btn.active { background: #f0f7ff !important; outline: 2px solid var(--primary); }
        .score-box { font-family: "Arial Black"; font-size: 1rem; min-width: 55px; text-align: center; margin-right: 12px; background: #f0f0f0; border-radius: 4px; }
        .click-num { color: var(--primary); font-weight: 800; cursor: pointer; text-decoration: underline; }
    </style>
</head>
<body>

<div id="video-side">
    <div id="player-box" onclick="toggleOverlay()"><div id="player"></div><div id="score-overlay"></div></div>
</div>

<div id="control-side">
    <div class="mode-tabs">
        <button class="mode-tab active" onclick="setMode('rally')">Rallies</button>
        <button class="mode-tab" onclick="setMode('player')">Individual</button>
        <button class="mode-tab" onclick="setMode('stats')">Table</button>
    </div>

    <div class="filter-card">
        <span class="filter-label">1. Dropbox Sync Folder</span>
        <div id="categoryTabs" class="mode-tabs" style="margin-bottom: 8px;">
            <p style="font-size:0.7rem; color:#888;">Syncing with Dropbox...</p>
        </div>
        
        <span class="filter-label">2. Match</span>
        <select id="matchSelect" onchange="onMatchChange(this.value)">
            <option value="">Select Category...</option>
        </select>
        
        <div id="rally-filters">...</div>
        <div id="player-filters" style="display:none;">...</div>
    </div>
    <div id="instanceList"></div>
</div>

<script>
    // --- 重要な設定項目 ---
    const DBX_APP_KEY = pwonoz1quyjer67; // ここにメモしたApp Keyを
    const DBX_FOLDER_PATH = '/HTH_Data'; // 同期したいDropbox内のフォルダパス

    let dbx, player, allMatchData = [], matchMap = {};

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', { height: '100%', width: '100%', events: { 'onReady': initDropbox } });
    }
    const tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api"; document.head.appendChild(tag);

    // Dropboxの初期化と自動スキャン
    async function initDropbox() {
        // 注: 本来はOAuth認証が必要ですが、自分用なら一時的なアクセストークンでも可
        // 現場運用では「共有リンクからファイルを一覧する」ロジックが最も安定します
        dbx = new Dropbox.Dropbox({ clientId: DBX_APP_KEY });
        
        // フォルダ内のファイルをスキャン
        try {
            const response = await dbx.filesListFolder({ path: DBX_FOLDER_PATH, recursive: true });
            processDropboxFiles(response.result.entries);
        } catch (e) {
            console.error("Dropbox Sync Error:", e);
            document.getElementById('categoryTabs').innerHTML = '<p style="color:red; font-size:0.7rem;">Sync Failed. Check App Key.</p>';
        }
    }

    function processDropboxFiles(entries) {
        allMatchData = [];
        const categories = new Set();

        entries.forEach(entry => {
            if (entry['.tag'] === 'file' && entry.name.endsWith('.dvw')) {
                const vidMatch = entry.name.match(/\[(.*?)\]/);
                const folderName = entry.path_display.split('/')[2] || 'Unsorted';
                
                if (vidMatch) {
                    allMatchData.push({
                        cat: folderName,
                        path: entry.path_lower,
                        vid: vidMatch[1],
                        fileName: entry.name
                    });
                    categories.add(folderName);
                }
            }
        });

        renderCategoryMenu(categories);
    }

    async function onMatchChange(path) {
        if (!path) return;
        const vid = allMatchData.find(m => m.path === path).vid;
        player.loadVideoById(vid);

        // Dropboxからファイルの「一時的なダウンロードURL」を取得して読み込む
        const linkRes = await dbx.filesGetTemporaryLink({ path: path });
        fetch(linkRes.result.link).then(res => res.text()).then(parseDVW);
    }

    // --- 以降、parseDVWやrenderのロジックはv0.5.17と同じ ---
</script>
</body>
</html>
