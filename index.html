    <meta charset="UTF-8">

    <style>
        :root { --primary: #007bff; --score-bg: rgba(255, 255, 255, 0.95); }
        
        /* 画面全体のレイアウト */
        body, html { 
            height: 100vh; width: 100vw; 
            margin: 0; padding: 0; overflow: hidden; 
            font-family: 'Inter', sans-serif; 
            display: flex; /* 横並び */
            background: #000; 
        }

        /* 1. 動画エリア（左側） */
        #video-side { 
            flex-grow: 1; /* 残りの幅をすべて使う */
            height: 100vh;
            position: relative;
            background: #111; /* 動画がないときは黒 */
        }

        /* YouTubeプレーヤーをエリアいっぱいに広げる */
        #player { 
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: block;
        }

        /* 2. サイドバー（右側） */
        #control-side { 
            width: 350px; /* 幅を固定 */
            height: 100vh;
            background: white;
            border-left: 1px solid #ddd;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding: 15px;
            box-sizing: border-box;
            z-index: 100; /* 動画より手前に出す */
        }

        /* スマホ対応：縦並び */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            #video-side { width: 100vw; height: 56.25vw; flex-grow: 0; }
            #control-side { width: 100vw; flex-grow: 1; height: auto; border-left: none; border-top: 1px solid #ddd; }
        }

        /* スコア（動画に被せる） */
        #score-overlay {
            position: absolute; top: 20px; left: 20px; 
            z-index: 50; width: 240px; 
            display: none; background: var(--score-bg);
            border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            pointer-events: none;
        }

        /* UIパーツ */
        .filter-card { background: #fff; border: 1px solid #eee; border-radius: 8px; padding: 10px; margin-bottom: 10px; }
        .mode-tabs { display: flex; gap: 4px; margin-bottom: 10px; }
        .mode-tab { flex: 1; padding: 10px 5px; border: none; background: #eee; font-weight: bold; cursor: pointer; border-radius: 4px; font-size: 0.75rem; }
        .mode-tab.active { background: var(--primary); color: white; }
        select { width: 100%; padding: 10px; margin-bottom: 8px; border-radius: 5px; border: 1px solid #ccc; }
        .instance-btn { padding: 12px; cursor: pointer; border: 1px solid #eee; margin-bottom: 5px; border-radius: 6px; display: flex; align-items: center; border-left: 6px solid #ccc; }
        .instance-btn.active { background: #eef6ff; border-left-color: var(--primary); font-weight: bold; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div id="video-side">
    <div id="player"></div>
    <div id="score-overlay">
        <div style="padding:10px; font-family:'Oswald';">
            <div id="ov-h-row" style="display:flex; justify-content:space-between;">
                <span id="ov-h-code">HOME</span><span id="ov-h-score" style="font-size:1.5rem;">0</span>
            </div>
            <div id="ov-a-row" style="display:flex; justify-content:space-between; border-top:1px solid #ddd; margin-top:5px; padding-top:5px;">
                <span id="ov-a-code">AWAY</span><span id="ov-a-score" style="font-size:1.5rem;">0</span>
            </div>
        </div>
    </div>
</div>

<div id="control-side">
    <div class="mode-tabs">
        <button class="mode-tab active" onclick="setMode('rally')">Rallies</button>
        <button class="mode-tab" onclick="setMode('player')">Individual</button>
    </div>

    <div class="filter-card">
        <label style="font-size:0.7rem; font-weight:bold;">1. Dropbox Category</label>
        <div id="categoryTabs" class="mode-tabs" style="margin-top:5px;"></div>
        
        <label style="font-size:0.7rem; font-weight:bold;">2. Match Selection</label>
        <select id="matchSelect" onchange="onMatchChange(this.value)">
            <option value="">Connecting Dropbox...</option>
        </select>

        <div id="player-filters" style="display:none;">
            <select id="teamFilterPlayer" onchange="onTeamChangePlayer()"><option value="">Select Team</option></select>
            <select id="playerFilter" onchange="render()"><option value="">Select Player</option></select>
            <select id="skillFilter" onchange="render()">
                <option value="">All Skills</option>
                <option value="S">Serve</option><option value="R">Reception</option><option value="A">Attack</option>
            </select>
        </div>
    </div>
    
    <div id="instanceList" style="flex-grow:1;"></div>
</div>

<script>
    // --- 【設定】Dropbox情報 ---
    const DBX_ACCESS_TOKEN = 'sl.u.AGSsyzR2lcDU93-GotIWD7N00tHXpFckIgOfO4QrE17_52JoND5RYEcoulkwarB5u5Qtg_dKuZxz9e8JWoAvby0DqZ3Gi6StPMEbnwTul-J31psuE-hVttd3oFPiAeAZ94_Nq3C7YKyaSdLP0UK9b6PP4QQXJnlkiOYchvzYWlfSLFdrL8lhZzz9AkjY9_jHZtUSPqrit4zrH2PspXVnc-vQdGg0i1TEPe-J_25wgU7PqAvWP1NZJ4Qd6ttTMz5B54kmt_ffLrmJ8P73eqRwq12ygfubFaZlHBMDFQ0vCOsR0P3yvzw9hsqdkgxKxlntBpUptICAlkzCnaZ6rsVTKKVAVTDaHoPb15H0B3Qsj1UuwfYHBa-77a6g-Bu3ZiooTV751I5jAy7Yzm_oiwTY_ZSf9kFDOmTV9NMUmw0NcHT4bKwzG4JELRZeO1skrCRc8bY4k9IdtlbXmM7n2PoxNQSqdV7DkggDgN7fLgaU_2rmA88RhvV2MeXtU45jL6opCZUFVgcTA7DSxAWOEZFgq1j-1l_g22-8Q-S4Y-q1SH3W7msaBlqfdOnvGH-gS5aGhVZ_P_-xoFHAltQjL8yYhj8WzCMBj3xxHaLhhjykhX6JrPk1KoslujCkK58COY-SY8W0HAAbzvuTyTdfWxLd3VXht-kNA31NNkgHYBYiUOeAeOMnG876FPz04BHbCumy4cJKtgK_bYZB6by91ffR5iZC65-M1wlCax2EilrR1Thxx0HzbxYn4Cu3vD5ae0J4IDCc1GCoKOKidF7JYM04bXdSIygyvmtwRaXMIDkxBdECTk4gPfxT52gQT-Wg26WnPPeBmaYN1RQs_V-FnRVxrcSAowW-_ONkDXYvvTub9JwwkV7GLc8aoL1oPTE39Q7t5NdWJeXsHiMo7mskgmTiVlEjd85JPdlQK98qSRvAtYBKEqHxD2820wOLGDfKHKVJ9hO_dsJ8iSleDBEFp92YCeFKBpQPhijvOdfQCRdfZeuYpte0g49VRezudGF6FxAbbh1vRcOEZTI3Jly9z-LO9v3GB138fYwYoUBH392XGH4zhiaEU4G69Sq9vh2VQOkw_Q96YDOIO6mug28WM7STSdlafTYCBuMnqsLET8jY6dnmvT8dpeRhyri12Wts-b23BviVE1SJYED8Rt-BfrTfhpq9Gv0br3wh29eAQ_UaaSCJaRdZE5fIgNsc03IimzoGd_agxRkEdjfJYKnSxuAoTyY3du9q_xfVqbQx8AMGipQx-esGddHc-fZ_mZerhDUuVubqX2BQ7W1fZIIYNwpjYnHo'.trim();
    const DBX_FOLDER_PATH = ''; 

    let dbx, player, allPlays = [], rallies = [], matchMap = {}, playerMaster = {}, allMatchData = [], currentMode = 'rally', currentIndex = -1, isPlayerReady = false;

    // YouTube IFrame API
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%', width: '100%', 
            playerVars: { 'playsinline': 1, 'rel': 0, 'modestbranding': 1, 'enablejsapi': 1, 'autoplay': 1 },
            events: { 
                'onReady': () => { isPlayerReady = true; initDropbox(); },
                'onStateChange': onPlayerStateChange 
            }
        });
    }
    const tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api"; document.head.appendChild(tag);

    async function initDropbox() {
        dbx = new Dropbox.Dropbox({ accessToken: DBX_ACCESS_TOKEN });
        try {
            const response = await dbx.filesListFolder({ path: DBX_FOLDER_PATH, recursive: true });
            processDropboxFiles(response.result.entries);
        } catch (e) {
            document.getElementById('matchSelect').innerHTML = '<option>Dropbox Error</option>';
        }
    }

    function processDropboxFiles(entries) {
        allMatchData = [];
        const categories = new Set();
        entries.forEach(entry => {
            if (entry['.tag'] === 'file' && entry.name.toLowerCase().endsWith('.dvw')) {
                const vidMatch = entry.name.match(/\[(.*?)\]/);
                const pathParts = entry.path_display.split('/');
                const catName = pathParts.length > 2 ? pathParts[pathParts.length - 2] : 'Default';
                if (vidMatch) {
                    allMatchData.push({ cat: catName, path: entry.path_lower, vid: vidMatch[1].trim(), fileName: entry.name });
                    categories.add(catName);
                }
            }
        });
        const tabArea = document.getElementById('categoryTabs');
        tabArea.innerHTML = '';
        Array.from(categories).sort().forEach(cat => {
            const btn = document.createElement('button'); btn.className = 'mode-tab'; btn.innerText = cat;
            btn.onclick = () => filterMatchList(cat); tabArea.appendChild(btn);
        });
        if (categories.size > 0) filterMatchList(Array.from(categories).sort()[0]);
    }

    function filterMatchList(cat) {
        document.querySelectorAll('#categoryTabs .mode-tab').forEach(t => t.classList.toggle('active', t.innerText === cat));
        const select = document.getElementById('matchSelect');
        select.innerHTML = '<option value="">Select Match...</option>';
        allMatchData.filter(m => m.cat === cat).forEach(m => {
            matchMap[m.path] = m.vid;
            const displayName = m.fileName.replace(/\[.*?\]/, '').replace('.dvw', '').trim();
            select.add(new Option(displayName, m.path));
        });
    }

    async function onMatchChange(path) {
        if (!path || !isPlayerReady) return;
        player.loadVideoById(matchMap[path]);
        document.getElementById('instanceList').innerHTML = '<p style="padding:20px;">Loading DVW...</p>';
        const linkRes = await dbx.filesGetTemporaryLink({ path: path });
        fetch(linkRes.result.link).then(res => res.text()).then(parseDVW);
    }

    function parseDVW(text) {
        allPlays = []; rallies = []; playerMaster = {};
        const lines = text.split('\n');
        let currentSection = "", runningScore = "00-00", hSets = 0, aSets = 0, teamCount = 0, tempRally = null;
        lines.forEach((line) => {
            const l = line.trim(); if (l.startsWith('[')) { currentSection = l; return; }
            if (currentSection === "[3TEAMS]") {
                const p = l.split(';'); if (p.length < 2) return;
                if (teamCount === 0) { document.getElementById('ov-h-code').innerText = p[0]; teamCount++; }
                else { document.getElementById('ov-a-code').innerText = p[0]; }
            }
            if (currentSection === "[3PLAYERS-H]" || currentSection === "[3PLAYERS-V]") {
                const p = l.split(';'); if (p.length < 10) return;
                const side = currentSection.includes('-H') ? '*' : 'a';
                const num = parseInt(p[1]); if (isNaN(num)) return;
                playerMaster[`side_${num}`] = { name: (p[9] || p[10] || "Player").trim(), num };
            }
            if (currentSection === "[3SCOUT]") {
                const c = l.split(';'); const code = c[0];
                const skillChar = code.charAt(3);
                if ("SRABDE".includes(skillChar)) {
                    const side = code.charAt(0), num = parseInt(code.substring(1,3)), time = parseFloat(c[12]);
                    const p = playerMaster[`side_${num}`] || { name: `Player ${num}`, num };
                    const playObj = { time, startTime: time - 2.5, endTime: time + 4, score: runningScore, side, skill: skillChar, effect: code.charAt(5), pName: p.name, pNum: p.num };
                    allPlays.push(playObj);
                    if (skillChar === 'S') rallies.push(playObj);
                }
            }
        });
        render();
        document.getElementById('score-overlay').style.display = 'block';
    }

    function setMode(m) {
        currentMode = m;
        document.querySelectorAll('.mode-tab').forEach(b => b.classList.remove('active'));
        document.getElementById('player-filters').style.display = (m === 'player') ? 'block' : 'none';
        render();
    }

    function render() {
        const list = document.getElementById('instanceList'); list.innerHTML = '';
        let data = (currentMode === 'rally') ? rallies : allPlays;
        data.forEach((d, i) => {
            const btn = document.createElement('div'); btn.className = 'instance-btn'; btn.id = 'idx-'+i;
            btn.innerHTML = `<b>${d.score}</b> &nbsp; #${d.pNum} ${d.pName} (${d.skill}${d.effect})`;
            btn.onclick = () => playIndex(i, data);
            list.appendChild(btn);
        });
    }

    function playIndex(i, data) {
        currentIndex = i; const d = data[i];
        player.seekTo(d.startTime, true); player.playVideo();
        document.getElementById('ov-h-score').innerText = d.score.split('-')[0];
        document.getElementById('ov-a-score').innerText = d.score.split('-')[1];
        document.querySelectorAll('.instance-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('idx-'+i).classList.add('active');
    }

    function onPlayerStateChange(e) {}
    function toggleOverlay() { document.getElementById('score-overlay').style.display = (document.getElementById('score-overlay').style.display === 'none') ? 'block' : 'none'; }
</script>
