<!DOCTYPE html>
<html lang="ja">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5MRSVH1C6H"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-5MRSVH1C6H');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>HTH Pro Scouting v0.5.25</title>
    
    <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>

    <style>
        :root { --primary: #007bff; --home-accent: #f06292; --away-accent: #64b5f6; --score-bg: rgba(255, 255, 255, 0.95); }
        body, html { height: 100%; margin: 0; padding: 0; overflow: hidden; font-family: 'Inter', sans-serif; display: flex; background: #f0f2f5; }

        /* 動画エリアの絶対確保 */
        #video-side { 
            flex: 3.5; 
            background: #000; 
            position: relative; 
            min-width: 0; 
            height: 100vh; /* 高さを画面いっぱいに固定 */
        }
        #player-box { 
            position: absolute; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            z-index: 1; /* 最背面 */
        }
        #player { 
            width: 100%; height: 100%; 
            display: block; 
        }

        /* スコア表示（動画の上に被せる） */
        #score-overlay {
            position: absolute; top: 30px; left: 30px; display: none; flex-direction: column;
            background: var(--score-bg); border-radius: 9px; overflow: hidden;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3); font-family: 'Oswald', sans-serif; 
            z-index: 10; /* 動画より上に表示 */
            width: 260px; border: 1px solid #ddd; pointer-events: none;
        }

        #control-side { flex: 1; min-width: 320px; padding: 15px; overflow-y: auto; background: white; border-left: 1px solid #ddd; box-sizing: border-box; z-index: 5; }

        @media (max-width: 768px) {
            body { flex-direction: column; }
            #video-side { width: 100%; height: auto; aspect-ratio: 16/9; flex: none; }
            #control-side { width: 100%; flex: 1; border-left: none; border-top: 1px solid #ddd; height: auto; }
        }

        /* UIパーツ */
        .mode-tabs { display: flex; gap: 4px; margin-bottom: 10px; flex-wrap: wrap; }
        .mode-tab { flex: 1; min-width: 70px; padding: 8px 4px; border: none; background: #e4e6eb; font-weight: bold; cursor: pointer; border-radius: 4px; font-size: 0.7rem; color: #555; }
        .mode-tab.active { background: var(--primary); color: white; }
        .filter-card { background: #fff; border: 1px solid #ddd; border-radius: 8px; padding: 12px; margin-bottom: 10px; }
        .filter-label { font-size: 0.65rem; color: #888; font-weight: bold; display: block; margin-bottom: 3px; text-transform: uppercase; }
        select { width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #ccc; font-size: 0.85rem; margin-bottom: 8px; }
        .instance-btn { padding: 10px; cursor: pointer; border: 1px solid #eee; border-radius: 8px; margin-bottom: 5px; display: flex; align-items: center; border-left: 8px solid #ccc; background: #fff; }
        .instance-btn.active { background: #f0f7ff !important; outline: 2px solid var(--primary); }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div id="video-side">
    <div id="player-box">
        <div id="player"></div>
        <div id="score-overlay">
            <div class="score-row home" style="display:flex; height:50px;"><div class="sticky-bar" style="width:8px; background:var(--home-accent);"></div><div class="ov-team-box" id="ov-h-code" style="flex:1; padding-left:12px; display:flex; align-items:center; font-weight:700;">---</div><div id="ov-h-sets" style="width:40px; display:flex; align-items:center; justify-content:center; border-left:1px solid #eee;">0</div><div id="ov-h-score" style="width:60px; display:flex; align-items:center; justify-content:center; border-left:1px solid #eee; font-size:1.5rem; font-weight:800;">0</div></div>
            <div class="score-row away" style="display:flex; height:50px; border-top:1px solid #eee;"><div class="sticky-bar" style="width:8px; background:var(--away-accent);"></div><div class="ov-team-box" id="ov-a-code" style="flex:1; padding-left:12px; display:flex; align-items:center; font-weight:700;">---</div><div id="ov-a-sets" style="width:40px; display:flex; align-items:center; justify-content:center; border-left:1px solid #eee;">0</div><div id="ov-a-score" style="width:60px; display:flex; align-items:center; justify-content:center; border-left:1px solid #eee; font-size:1.5rem; font-weight:800;">0</div></div>
        </div>
    </div>
</div>

<div id="control-side">
    <div class="mode-tabs">
        <button class="mode-tab active" id="btn-rally" onclick="setMode('rally')">Rallies</button>
        <button class="mode-tab" id="btn-player" onclick="setMode('player')">Individual</button>
        <button class="mode-tab" id="btn-stats" onclick="setMode('stats')">Table</button>
    </div>

    <div class="filter-card">
        <span class="filter-label">1. Dropbox Sync</span>
        <div id="categoryTabs" class="mode-tabs">
            <p style="font-size:0.7rem; color:#888;">Syncing...</p>
        </div>
        
        <span class="filter-label">2. Match</span>
        <select id="matchSelect" onchange="onMatchChange(this.value)">
            <option value="">Choose category...</option>
        </select>

        <div id="rally-filters">
            <span class="filter-label">3. Server Team</span>
            <select id="teamFilterRally" onchange="render()"><option value="">Both Teams</option></select>
        </div>

        <div id="player-filters" style="display:none;">
            <div style="display:flex; gap:4px; margin-bottom:5px;">
                <div style="flex:1"><span class="filter-label">3. Team</span><select id="teamFilterPlayer" onchange="onTeamChangePlayer()"></select></div>
                <div style="flex:1"><span class="filter-label">4. Player</span><select id="playerFilter" onchange="render()"></select></div>
            </div>
            <div style="display:flex; gap:4px;">
                <div style="flex:1"><span class="filter-label">5. Skill</span><select id="skillFilter" onchange="render()"><option value="">All</option><option value="S">Serve</option><option value="R">Reception</option><option value="E">Set</option><option value="A">Attack</option><option value="B">Block</option><option value="D">Dig</option></select></div>
                <div style="flex:1"><span class="filter-label">6. Effect</span><select id="effectFilter" onchange="render()"><option value="">All</option><option value="#">Win</option><option value="=">Error</option><option value="+">Pos</option><option value="-">Poor</option><option value="!">Neutral</option></select></div>
            </div>
        </div>
    </div>
    <div id="instanceList"></div>
</div>

<script>
    const DBX_ACCESS_TOKEN = 'YOUR_ACCESS_TOKEN'.trim();
    const DBX_FOLDER_PATH = ''; 

    let dbx, player, allPlays = [], rallies = [], matchMap = {}, playerMaster = {}, allMatchData = [], currentMode = 'rally', currentIndex = -1, isPlayerReady = false;

    function onYouTubeIframeAPIReady() {
        console.log("YT API Ready");
        player = new YT.Player('player', {
            height: '100%', width: '100%', 
            playerVars: { 'playsinline': 1, 'rel': 0, 'modestbranding': 1, 'enablejsapi': 1 },
            events: { 
                'onReady': (e) => { 
                    console.log("Player Ready Event");
                    isPlayerReady = true; 
                    initDropbox(); 
                },
                'onError': (e) => { console.error("YT Player Error:", e.data); }
            }
        });
    }
    const tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api"; document.head.appendChild(tag);

    async function initDropbox() {
        dbx = new Dropbox.Dropbox({ accessToken: DBX_ACCESS_TOKEN });
        try {
            const response = await dbx.filesListFolder({ path: DBX_FOLDER_PATH, recursive: true });
            processDropboxFiles(response.result.entries);
        } catch (e) {
            document.getElementById('categoryTabs').innerHTML = '<p style="color:red; font-size:0.6rem;">Sync Failed</p>';
        }
    }

    function processDropboxFiles(entries) {
        allMatchData = [];
        const categories = new Set();
        entries.forEach(entry => {
            if (entry['.tag'] === 'file' && entry.name.toLowerCase().endsWith('.dvw')) {
                const vidMatch = entry.name.match(/\[(.*?)\]/);
                const pathParts = entry.path_display.split('/');
                const catName = pathParts.length > 2 ? pathParts[pathParts.length - 2] : 'Default';
                if (vidMatch) {
                    allMatchData.push({ cat: catName, path: entry.path_lower, vid: vidMatch[1].trim(), fileName: entry.name });
                    categories.add(catName);
                }
            }
        });
        const tabArea = document.getElementById('categoryTabs'); tabArea.innerHTML = '';
        Array.from(categories).sort().forEach(cat => {
            const btn = document.createElement('button'); btn.className = 'mode-tab'; btn.innerText = cat;
            btn.onclick = () => filterMatchList(cat); tabArea.appendChild(btn);
        });
        if (categories.size > 0) filterMatchList(Array.from(categories).sort()[0]);
    }

    function filterMatchList(cat) {
        document.querySelectorAll('#categoryTabs .mode-tab').forEach(t => t.classList.toggle('active', t.innerText === cat));
        const select = document.getElementById('matchSelect');
        select.innerHTML = '<option value="">Select Match...</option>';
        allMatchData.filter(m => m.cat === cat).forEach(m => {
            matchMap[m.path] = m.vid;
            const displayName = m.fileName.replace(/\[.*?\]/, '').replace('.dvw', '').trim();
            select.add(new Option(displayName, m.path));
        });
    }

    async function onMatchChange(path) {
        if (!path || !isPlayerReady) return;
        const videoId = matchMap[path];
        console.log("Try loading Video ID:", videoId);
        
        try {
            player.loadVideoById(videoId);
            document.getElementById('instanceList').innerHTML = '<p style="text-align:center; padding:20px;">Fetching DVW...</p>';
            const linkRes = await dbx.filesGetTemporaryLink({ path: path });
            fetch(linkRes.result.link).then(res => res.text()).then(parseDVW);
        } catch (err) {
            console.error("Load Error:", err);
        }
    }

    function parseDVW(text) {
        allPlays = []; rallies = []; playerMaster = {};
        const lines = text.split('\n');
        let currentSection = "", runningScore = "00-00", hSets = 0, aSets = 0, teamCount = 0, tempRally = null;
        lines.forEach((line) => {
            const l = line.trim(); if (l.startsWith('[')) { currentSection = l; return; }
            if (currentSection === "[3TEAMS]") {
                const p = l.split(';'); if (p.length < 2) return;
                if (teamCount === 0) { document.getElementById('ov-h-code').innerText = p[0]; teamCount++; }
                else { document.getElementById('ov-a-code').innerText = p[0]; }
            }
            if (currentSection === "[3PLAYERS-H]" || currentSection === "[3PLAYERS-V]") {
                const p = l.split(';'); if (p.length < 10) return;
                const side = currentSection.includes('-H') ? '*' : 'a';
                const num = parseInt(p[1]); if (isNaN(num)) return;
                playerMaster[`side_${num}`] = { name: (p[9] || p[10] || "Player").trim(), num };
            }
            if (currentSection === "[3SCOUT]") {
                const c = l.split(';'); const code = c[0]; if (!code) return;
                if (code.startsWith('**') && code.includes('set')) {
                    const last = runningScore.split('-').map(Number);
                    if (last[0] > last[1]) hSets++; else if (last[1] > last[0]) aSets++;
                    runningScore = "00-00"; return;
                }
                if (code.startsWith('*p') || code.startsWith('ap')) {
                    const m = code.match(/\d{2}:\d{2}/);
                    const winner = code.startsWith('*p') ? '*' : 'a';
                    if (m) runningScore = m[0].replace(':', '-');
                    if (tempRally) { tempRally.wonBy = winner; }
                    return;
                }
                const skillChar = code.charAt(3);
                if ("SRABDE".includes(skillChar)) {
                    const side = code.charAt(0), num = parseInt(code.substring(1,3)), time = parseFloat(c[12]);
                    if (isNaN(num)) return;
                    let oS = 2.5, oE = 4.5;
                    const p = playerMaster[`side_${num}`] || { name: `Player ${num}`, num };
                    const playObj = { time, startTime: time - oS, endTime: time + oE, score: runningScore, setNum: hSets+aSets+1, hSets, aSets, side, skill: skillChar, effect: code.charAt(5), pName: p.name, pNum: p.num, rot: c[8], wonBy: tempRally ? tempRally.wonBy : '' };
                    allPlays.push(playObj);
                    if (skillChar === 'S') { tempRally = playObj; rallies.push(playObj); }
                }
            }
        });
        updateFilters(); render();
    }

    function updateFilters() {
        const hCode = document.getElementById('ov-h-code').innerText;
        const aCode = document.getElementById('ov-a-code').innerText;
        document.getElementById('teamFilterRally').innerHTML = `<option value="">Both Teams</option><option value="*">${hCode}</option><option value="a">${aCode}</option>`;
        document.getElementById('teamFilterPlayer').innerHTML = `<option value="">Select Team</option><option value="*">${hCode}</option><option value="a">${aCode}</option>`;
        document.getElementById('score-overlay').style.display = 'flex';
    }

    function onTeamChangePlayer() {
        const team = document.getElementById('teamFilterPlayer').value;
        const ps = document.getElementById('playerFilter'); ps.innerHTML = '<option value="">Select Player</option>';
        if (!team) return; const seen = new Set();
        allPlays.filter(p => p.side === team).forEach(p => {
            if (!seen.has(p.pName)) { ps.add(new Option(`#${p.pNum} ${p.pName}`, p.pName)); seen.add(p.pName); }
        });
        render();
    }

    function setMode(m) {
        currentMode = m; document.querySelectorAll('.mode-tab').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + m)?.classList.add('active');
        document.getElementById('player-filters').style.display = (m === 'player') ? 'block' : 'none';
        render();
    }

    function render() {
        const list = document.getElementById('instanceList'); list.innerHTML = '';
        let currentData = [];
        if (currentMode === 'rally') {
            const teamF = document.getElementById('teamFilterRally').value;
            currentData = rallies.filter(d => !teamF || d.side === teamF);
        } else {
            const teamF = document.getElementById('teamFilterPlayer').value;
            const playerF = document.getElementById('playerFilter').value;
            const skillF = document.getElementById('skillFilter').value;
            const effectF = document.getElementById('effectFilter').value;
            if (!teamF) { list.innerHTML = '<p style="text-align:center; padding:20px; color:#888;">Select a Team</p>'; return; }
            currentData = allPlays.filter(d => d.side === teamF && (!playerF || d.pName === playerF) && (!skillF || d.skill === skillF) && (!effectF || d.effect === effectF));
        }
        window.activeData = currentData;
        currentData.forEach((d, i) => {
            const btn = document.createElement('div'); btn.className = `instance-btn`; btn.id = 'idx-'+i;
            btn.innerHTML = `<div class="score-box">${d.score}</div><div style="flex:1">#${d.pNum} ${d.pName.split(' ')[0]} - ${d.skill}${d.effect}</div>`;
            btn.onclick = () => playIndex(i); list.appendChild(btn);
        });
    }

    function playIndex(i) {
        if (!window.activeData || i < 0 || i >= window.activeData.length) return;
        currentIndex = i; const d = window.activeData[i]; 
        player.seekTo(d.startTime, true); 
        player.playVideo();
        document.getElementById('ov-h-sets').innerText = d.hSets; document.getElementById('ov-a-sets').innerText = d.aSets;
        const s = d.score.split('-'); 
        document.getElementById('ov-h-score').innerText = s[0]; document.getElementById('ov-a-score').innerText = s[1];
        document.querySelectorAll('.instance-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('idx-' + i)?.classList.add('active');
    }

    function onPlayerStateChange(e) { 
        if (e.data == YT.PlayerState.PLAYING) startTracking(); 
    }
    
    function startTracking() {
        if(checkInterval) clearInterval(checkInterval);
        checkInterval = setInterval(() => {
            if (currentIndex >= 0 && window.activeData[currentIndex]) {
                const now = player.getCurrentTime();
                const d = window.activeData[currentIndex];
                if (now > d.endTime && currentIndex < window.activeData.length - 1) playIndex(currentIndex + 1);
            }
        }, 500);
    }
    function toggleOverlay() { document.getElementById('score-overlay').style.display = (document.getElementById('score-overlay').style.display === 'none') ? 'flex' : 'none'; }
</script>
</body>
</html>
